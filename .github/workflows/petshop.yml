
name: Petshop App with GitHub Actions

on:
  push:
    branches: [ "main" ]
jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOCKER_REGISTRY: docker.io
      DOCKER_IMAGE: shencko/petshop
      TMPDIR: /var/tmp
    

    steps:
    # Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Setup JDK 17  
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    # Run Tests (dont fail the job)    
    - name: Run Tests
      run: mvn -B verify || true

    # Upload test reports as artifact
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          **/target/surefire-reports/*
          **/target/surefire-reports/*

    # SonarQube Scan using Maven plugin
    - name: Sonarqube Scan
      if: always()
      run: |
        mvn -B verify sonar:sonar \
          -Dsonar.projectKey=Petshop \
          -Dsonar.projectName=Petshop \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

    # OWASP Dependency Check
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Petshop'
        scan: '.'
        format: 'ALL'
        

   
    

    
